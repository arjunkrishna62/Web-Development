<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multicolor Website</title>
    <style>
        /* :root{
            --primary-color: rgba(164, 92, 230, 0.962);
            --text-color: white;
            --secondary-color: rgba(231, 218, 243, 0.962);
        } */
        :root{
            --primary-color: rgba(38, 188, 88, 0.962);
            --text-color: white;
            --secondary-color: rgba(189, 236, 215, 0.962);
        }
        body{
            background-color: var(--secondary-color);
        }
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        nav{
            background-color: var(--primary-color);
            padding: 12px 0;
        }
        ul li{
            list-style: none;
            display: inline;
            padding: 23px;
            font-weight: bolder;
            color: var(--text-color);
        }
        ul li a{
            color: var(--text-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</li></a>
                <li><a href="">About</li></a>
                <li><a href="">Services</li></a>
                <li><a href="">Contact</li></a>
            </ul>
        </nav>
    </header>
</body>
</html>

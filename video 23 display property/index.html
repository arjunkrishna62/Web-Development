<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 34px;
            width: 343px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box
    </div>
    <div class="box">
        also a box
    </div>
    <span>another</span>
    <span>box</span>
</body>
</html>

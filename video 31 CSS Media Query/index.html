<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background-color: red;
        }
        
        .boxes{
            display: flex;
        }
    
        .box{
            width: 344px;
            height: 344px;
            background-color: slateblue;
            margin: 3px;
            padding: 3px;
        }
        /* media query is used to make responsive designs */
        /* @media not | only (expression){
            CSS Code
        } */

        @media only screen and (max-widht: 455px){
            body{
                background-color: blue;
            }
        }

        @media only screen and (orientation: landscape) {
            body{
                border: 2px solid black;
            }
            
        }
        

    </style>
</head>
<body>
    <div>
        I am a div with red body
    </div>
    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>

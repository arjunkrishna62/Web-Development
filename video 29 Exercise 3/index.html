<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: grey;
            margin: 30px;
            padding: 155px;
        }
        .card{
            background-color: white;
            width: 320px;
            height: 500px;
            box-sizing: border-box;
            border-radius: 6px;
            padding: 0 0 34px 0;
        }
        
        .img{
            padding: 10px;
        }

        .img img{
            border-radius: 9px;
        }

        .content{
            padding: 5px 13px;
            font-family: 'Baloo Bhai 2', sans-serif;
            font-family: 'Poppins', sans-serif;
        }

        .content p{
            font-size: 12px;
            color: grey;
        }

        .capsules{
            padding: 0 34px 0 14px;
        }

        .capsules span{
            border: 1px solid black;
            padding: 4px;
            border-radius: 6px;
            font-size: 12px;
        }

        .button{
            text-align: center;
        }
        .button button{
            padding: 8px 14px;
            border-radius: 13px;
            background-color: rgb(rgb(227, 224, 224), rgb(220, 227, 220), rgb(167, 167, 174));
            color: blue;
            font-size: 12px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .button button:hover{
            background-color: rgb(rgb(169, 219, 224), rgb(143, 205, 219), rgba(181, 181, 222, 0.065));
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="card.png" alt="card_img", height="250", width="300">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Arjun</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, veritatis!Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore facilis asperiores eos aperiam nulla, quaerat tempore nam. Dolore, aspernatur placeat.</p>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>

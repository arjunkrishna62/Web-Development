<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise 3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .card{
            width: 320px;
            height: 500px;
            border: 0.1px solid black;
            box-sizing: border-box;
            border-radius: 2%;
            box-shadow: 3px 6px 15px #888888;
        }
        
        .img{
            padding: 8px;
        }

        .img img{
            border-radius: 7px;
        }

        .box1{
            width: 12px;
            height: 8px;
            border: 0.1px solid black;
            box-sizing: border-box;
            border-radius: 4%;
        }

        .box2{
            width: 40px;
            height: 20px;
            border: 0.1px solid black;
            box-sizing: border-box;
            border-radius: 4%;
        }
        
        .read{
            width: 90px;
            height: 40px;
            background-color: aqua;
            box-sizing: border-box;
            border-radius: 8%;
        }
        div > p{
            font-family: "Poppins", sans-serif;
            font-weight: 100;
            font-style: normal;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="img">
            <img src="card.png" alt="card_img", height="250", width="300">
        </div>
        <span class="box1">Nature</span>
        <span class="box2">Life</span>
        <h1>Nature of Diaries</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore facilis asperiores eos aperiam nulla, quaerat tempore nam. Dolore, aspernatur placeat.
        </p>
        <span class="read">Read More</span>
    </div>
</body>
</html>

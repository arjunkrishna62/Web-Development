<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            height: 133px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .box1{
            background-color: aqua;
            /* position: absolute;
            top: 0px;
            left: 3px; */
            position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0;

        }
        .box2{
            background-color: aliceblue;
            /* position: relative;
            top: 34px;
            bottom: 56px; */
        }
        .box3{
            background-color: bisque;
            /* position: fixed;
            bottom: 23px;
            left: 25vw; */
        }
        .box4{
            background-color: blueviolet;
        }

        .parent{
            margin: 43px;
            padding: 34px;
            border: 3px solid blue;
            /* position: absolute; */

            /* transform, filter, or perspective peoperties can also make an element appear as positioned */
            /* transform: translate(0); */
            /* filter: invert(0); */
            /* filter: invert(); */
            /* perspective: 0em; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
            <h1>Preview of default audio and video files</h1>
        <main>

            <div id="videofiles">
                <h2>Video Files</h2>
                <video src="1.mp4" controls>video 1</video>
                <video src="2.mp4" controls>video 2</video>
                <video src="3.mp4" controls>video 3</video>
                <video src="4.mp4" controls>video 4</video>
                <video src="5.mp4" controls>video 5</video>
                <video src="6.mp4" controls>video 6</video>
            </div>

            <div id="auidofile">
                <h2>Audio Files</h2>
                <audio src="1.mp3" controls>audio 1</audio>
                <audio src="2.mp3" controls>audio 2</audio>
                <audio src="3.mp3" controls>audio 3</audio>
                <audio src="4.mp3" controls>audio 4</audio>
                <audio src="5.mp3" controls>audio 5</audio>
                <audio src="6.mp3" controls>audio 6</audio>
            </div>
        </main>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="330" src="image.jpg" alt="Triumph Image">
    <br>
    <table>
        <caption>Employee Details</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Someone</td>
            <td>Programmer</td>
            <td>JavaScript</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Sam</td>
            <td rowspan="2">Java</td>
        </tr>

         <tr>
            <td colspan="2">Max</td>
        </tr>

    </tfoot>
    </table>
    <ul>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Rohith</li>
    </ul>

    <ol>
        <li>Harry</li>
        <li>Rohan</li>
        <li>Rohith</li>
    </ol>
</body>
</html>
